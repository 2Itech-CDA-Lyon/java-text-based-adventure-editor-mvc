<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>All rooms</title>
</head>
<body>
    <div class="container">
        <h1 class="mr-4 mt-4">All rooms</h1>

        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="room: ${rooms}">
                    <th scope="row" th:text="${room.id}"></th>
                    <td th:text="${room.name}"></td>
                    <td><a class="btn btn-primary btn-sm" th:href="@{/rooms/{id}/update(id=${room.id})}">Edit</a></td>
                    <td>
                        <form method="post" th:action="@{/rooms/{id}/delete(id=${room.id})}">
                            <button class="btn btn-danger btn-sm" type="submit">Delete</a>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>

        <a class="btn btn-primary" href="/rooms/create">Create new</a>
    </div>
</body>
</html>
